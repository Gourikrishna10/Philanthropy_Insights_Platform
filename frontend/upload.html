<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data</title>
    <style>
        /* Global Dark Theme */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #0f0f3b, #0a0a23);
            background-size: cover;
        }

        /* Navigation Bar */
        nav {
            background: #0d0d2b;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #58a6ff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 18px;
            transition: 0.3s;
            border-radius: 5px;
            font-weight: bold;
        }
        nav ul li a:hover, .active {
            background: #1c1c44;
            color: #fff;
            transform: scale(1.05);
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(28, 28, 68, 0.9);
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(88, 166, 255, 0.3);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            font-size: 30px;
            color: #58a6ff;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #b3b3b3;
            font-style: italic;
            margin-bottom: 20px;
        }

        /* File Upload */
        input[type="file"] {
            background: #222;
            border: 2px solid #58a6ff;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-bottom: 15px;
        }

        /* Buttons */
        .btn {
            padding: 12px 25px;
            background: #58a6ff;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 30px;
            transition: 0.3s;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background: #4185ff;
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(88, 166, 255, 0.4);
        }

        /* Upload Status */
        #uploadStatus {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #ffdd57;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="upload.html" class="active">Upload Data</a></li>
            <li><a href="analysis.html">Analysis</a></li>
            <li><a href="visualization.html">Visualization</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="help.html">Help</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>ðŸ“¤ Upload Donation Data</h2>
        <p>Select a CSV or Excel file to upload and analyze donation trends.</p>
        <input type="file" id="fileInput">
        <button class="btn" onclick="uploadFile()">Upload</button>
        <p id="uploadStatus"></p>
    </div>

    <script src="scripts/upload.js"></script>
</body>
</html>
